<style>
body{
    margin: 0;
    padding: 0;
    background: url(https://scontent.fdel3-2.fna.fbcdn.net/v/t1.0-9/97055464_106290934421266_3114914156566806528_o.jpg?_nc_cat=111&ccb=3&_nc_sid=6e5ad9&_nc_ohc=RZs7R6fjbQ8AX_RRZjE&_nc_ht=scontent.fdel3-2.fna&oh=a82179d74290f9ebbe89de75a36e8cb0&oe=604CF0BE);
    background-size: cover;
    background-position: center;
    font-family: sans-serif;
}

.loginbox{
    width: 320px;
    height: 200px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 35px 30px;
}

h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.loginbox button{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox button
{
    border: none;
    outline: none;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}

.loginbox button:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}

</style>
<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style4.css">

        <form>
            <a href='/mentor'><button type="button">Mentor</button></a>

        </form>
</body>
</head>
