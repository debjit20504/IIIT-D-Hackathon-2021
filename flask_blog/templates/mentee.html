<style>
body{
    margin: 0;
    padding: 0;
    background: url(https://2uc5db1v032h5jwcm2gal07i-wpengine.netdna-ssl.com/wp-content/uploads/legacy/sites/default/files/main/blogposts/cultivatewisdom.jpg);
    background-size: cover;
    background-position: center;
    font-family: sans-serif;
}

.loginbox{
    width: 320px;
    height: 550px;
    background: #000;
    color: #fff;
    top: 56%;
    left: 51%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 55px 30px;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}

hl{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}


.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox input{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgrey;
}

.loginbox a:hover
{
    color: #ffc107;
}

</style>

<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
<body>
    <div class="loginbox">
    <img src="https://scontent.fdel3-1.fna.fbcdn.net/v/t1.0-9/44099741_1909904642390590_8229876278006644736_n.jpg?_nc_cat=100&ccb=3&_nc_sid=85a577&_nc_ohc=wEtw3NKYKj4AX94w2pt&_nc_ht=scontent.fdel3-1.fna&oh=249cedea453ea3a2b4e15c571ec7038d&oe=604D9992" class="avatar">
        <hl>Mentee Registration</hl>
        <br>
        <br>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Name</p>
            <input type="text" name="" placeholder="Enter Name">
            <p>Area of Interests</p>
            <input type="text" name="" placeholder="Enter Interested areas">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Re-enterPassword">
            <input type="submit" name="" value="Register">
            </form>
        {{ userid }}
    </body>
    </head>
</html>
